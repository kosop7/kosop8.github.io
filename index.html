<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>각성시키기</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-layer">
            <div id="dialogue-box">
                <div id="speaker-name"></div>
                <div id="dialogue-text"></div>
                <div id="touch-indicator">터치하여라</div>
            </div>
            <div id="scene-indicator">SCENE <span id="scene-number">1</span>/<span id="scene-total">9</span></div>
        </div>
        <!-- 새로 추가된 캐릭터 선택 화면 -->
        <div id="character-select-screen" class="hidden">
            <div class="select-title">각성시킬 캐릭터 선택!</div>
            <div class="character-options">
                <div class="character-option" id="select-goku">
                    <div class="character-silhouette">
                        <!-- 손오공 실루엣/이미지 자리 -->
                    </div>
                    <div class="character-name">손오공 각성</div>
                    <div class="character-desc">참한 후궁</div>
                </div>
                <div class="character-option" id="select-gohan">
                    <div class="character-silhouette">
                        <!-- 손오반 실루엣/이미지 자리 -->
                    </div>
                    <div class="character-name">손오반 각성</div>
                    <div class="character-desc">발칙한 후궁</div>
                </div>
            </div>
            <div class="select-instruction">어떤 후궁을 각성시킬런지요?</div>
        </div>
        <!-- 기존 로딩 화면 -->
        <div id="loading-screen">
            <div class="loading-text">드래곤볼 Z - 각성시키기</div>
            <div class="loading-subtext">로딩 중...</div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>
    
    <!-- BGM 플레이어 -->
    <audio id="bgm" loop preload="auto">
        <source src="assets/BGM.mp3" type="audio/mpeg">
    </audio>
    
    <script src="script.js"></script>
</body>
</html>
